<div class="modal fade" id="confirmationModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close">
          <span data-dismiss="modal">&times;</span>
        </button>
      </div>
      <div class="modal-body">Delete this contact?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="onDelete()"
        >
          Ok
        </button>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 mt-5 mb-5">
  <div class="card">
    <div class="card-header" *ngIf="contactId">
      <h5>Contact details</h5>
      <div>
        <small>Contact ID: {{ contactId }}</small>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary" (click)="onList()">
          <i class="bi bi-person-lines-fill"></i>
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#confirmationModal"
        >
          <i class="bi bi-person-x"></i>
        </button>
      </div>
    </div>

    <div class="card-body">
      <app-contact-form
        *ngIf="contactBody"
        [contactBody]="contactBody"
        (contactBodyChange)="onContactBodyChange($event)"
      />
    </div>

    <div class="card-footer">
      <app-http-error [errors]="errors" />
    </div>
  </div>
</div>
