<div class="col-md-12 mt-2 mb-5">
  <div class="card">
    <div class="card-header">
      <h5>Contact list</h5>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success" (click)="onAddContact()">
          <i class="bi bi-person-add"></i>
        </button>
      </div>

      <div class="input-group mt-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="search-term-input">Search</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-describedby="search-term-input"
          (input)="onSearchTermChange($event)"
        />
      </div>
    </div>

    <div class="card-body card-body-wrap">
      <table class="table" *ngIf="contacts">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Email address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts.items">
            <td>{{ contact.firstname }}</td>
            <td>{{ contact.lastname }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="onDetails(contact.id)"
                >
                  <i class="bi bi-pen"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer">
      <app-paginator
        *ngIf="contacts"
        [totalPages]="contacts.totalPages"
        [pageNumber]="contacts.pageNumber"
        [hasPreviousPage]="contacts.hasPreviousPage"
        [hasNextPage]="contacts.hasNextPage"
        (pageChange)="onPageChange($event)"
      />

      <app-http-error [errors]="errors" />
    </div>
  </div>
</div>
