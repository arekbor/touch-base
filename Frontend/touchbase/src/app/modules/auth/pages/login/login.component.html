<div class="col-md-12 mt-5">
  <div class="card">
    <div class="card-header">
      <h5>Login form</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group required">
          <label for="email" class="control-label">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
              autocomplete="email"
              placeholder="Enter your email address"
              [ngClass]="{ 'is-invalid': getFormFieldErrors(form, 'email') }"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="getFormFieldErrors(form, 'email')?.['required']"
          >
            <small>Email is required.</small>
          </div>
          <div
            class="text-danger"
            *ngIf="getFormFieldErrors(form, 'email')?.['email']"
          >
            <small>Invalid email format.</small>
          </div>
        </div>

        <div class="form-group required">
          <label for="password" class="control-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
              autocomplete="current-password"
              placeholder="Enter your password"
              [ngClass]="{ 'is-invalid': getFormFieldErrors(form, 'password') }"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="getFormFieldErrors(form, 'password')?.['required']"
          >
            <small>Password is required.</small>
          </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>

    <div class="card-footer">
      <app-http-error [errors]="errors" />
    </div>
  </div>
</div>
