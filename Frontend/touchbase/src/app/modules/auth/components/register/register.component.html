<div class="col-md-12 mt-5">
  <div class="card">
    <div class="card-header">
      <h5>Register form</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Username</label>
          <div class="input-group">
            <input
              type="username"
              class="form-control"
              name="username"
              formControlName="username"
              [ngClass]="{ 'is-invalid': 
                getFieldErrors('username')?.['required'] 
              }"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="getFieldErrors('username')?.['required']"
          >
            <small>Username is required</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': 
                getFieldErrors('email')?.['required'] || 
                getFieldErrors('email')?.['email'] 
              }"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="getFieldErrors('email')?.['required']"
          >
            <small>Email is required</small>
          </div>
          <div class="text-danger" *ngIf="getFieldErrors('email')?.['email']">
            <small>Invalid email format</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': 
                getFieldErrors('password')?.['required'] || 
                getFieldErrors('password')?.['minlength'] 
              }"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="getFieldErrors('password')?.['required']"
          >
            <small>Password is required</small>
          </div>
          <div
            class="text-danger"
            *ngIf="getFieldErrors('password')?.['minlength']"
          >
            <small>Min length of password is 8</small>
          </div>
        </div>

        <app-spinner-btn [isLoading]="isLoading" [isFormValid]="form.valid"
          >Register</app-spinner-btn
        >
      </form>
    </div>

    <div class="card-footer">
      <app-errors [errors]="errors" />
    </div>
  </div>
</div>
