<div class="col-md-12 mt-5">
  <div class="card">
    <div class="card-body" *ngIf="!isRegistred">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Username</label>
          <div class="input-group">
            <input
              type="username"
              class="form-control"
              name="username"
              formControlName="username"
            />
          </div>
          <small
            class="text-danger"
            *ngIf="
              form.controls['username'].touched &&
              form.controls['username'].hasError('required')
            "
          >
            Username is required
          </small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
            />
          </div>
          <small
            class="text-danger"
            *ngIf="
              form.controls['email'].touched &&
              form.controls['email'].hasError('required')
            "
          >
            Email is required
          </small>
          <small
            class="text-danger"
            *ngIf="
              form.controls['email'].touched &&
              form.controls['email'].hasError('email')
            "
          >
            Invalid email format
          </small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
            />
          </div>
          <small
            class="text-danger"
            *ngIf="
              form.controls['password'].touched &&
              form.controls['password'].hasError('required')
            "
          >
            Password is required
          </small>
          <small
            class="text-danger"
            *ngIf="
              form.controls['password'].touched &&
              form.controls['password'].hasError('minlength')
            "
          >
            Min length of password is 8
          </small>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Register
          </button>
        </div>
      </form>

      <div class="text-center" *ngIf="isRegisterFailed">
        <div class="alert alert-danger d-block mb-2">{{ errorDetail }}</div>
        <ng-container *ngFor="let error of errors">
          <div class="alert alert-danger d-block mb-2">{{ error }}</div>
        </ng-container>
      </div>
    </div>
    <div class="text-center alert alert-success" *ngIf="isRegistred">
      Successfully registered!
    </div>
  </div>
</div>
