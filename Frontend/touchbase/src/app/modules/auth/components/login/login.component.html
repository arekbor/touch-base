<div class="col-md-12 mt-5">
  <div class="card">
    <div class="card-body">
      <form *ngIf="!isUserLogged" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              type="email"
              class="form-control"
              name="email"
              formControlName="email"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              form.controls['email'].touched &&
              form.controls['email'].hasError('required')
            "
          >
            <small>Email is required</small>
          </div>
          <div
            class="text-danger"
            *ngIf="
              form.controls['email'].touched &&
              form.controls['email'].hasError('email')
            "
          >
            <small>Invalid email format</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              name="password"
              formControlName="password"
            />
          </div>
          <div
            class="text-danger"
            *ngIf="
              form.controls['password'].touched &&
              form.controls['password'].hasError('required')
            "
          >
            <small>Password is required</small>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
      </form>

      <div class="text-center" *ngIf="isLoginFailed">
        <div class="alert alert-danger d-block mb-2">{{ errorDetail }}</div>
        <ng-container *ngFor="let error of errors">
          <div class="alert alert-danger d-block mb-2">{{ error }}</div>
        </ng-container>
      </div>

      <div *ngIf="isUserLogged" class="text-center alert alert-success">
        Logged as {{ username }}
      </div>
    </div>
  </div>
</div>
