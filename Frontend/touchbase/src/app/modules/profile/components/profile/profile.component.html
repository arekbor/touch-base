<div class="card mt-5" *ngIf="user">
  <div class="card-body">
    <div class="alert alert-info d-block text-center">
      <small>Email: {{ user.email }}</small>
    </div>
    <div class="alert alert-info d-block text-center">
      <small>Username: {{ user.username }}</small>
    </div>
  </div>
</div>
