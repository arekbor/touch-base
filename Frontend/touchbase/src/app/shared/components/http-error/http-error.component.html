<div
  class="alert alert-danger alert-dismissible d-block mb-2 fade show text-center"
  role="alert"
  *ngIf="errors && errors.length"
>
  <ul class="list-unstyled mb-0">
    <li *ngFor="let error of errors">
      <small>{{ error }}</small>
    </li>
  </ul>

  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onClose()">
    <span>&times;</span>
  </button>
</div>
