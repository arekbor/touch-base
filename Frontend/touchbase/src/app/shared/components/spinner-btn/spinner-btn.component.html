<button
  class="btn btn-primary btn-block"
  type="submit"
  [disabled]="isLoading || !isFormValid"
>
  <ng-container *ngIf="!isLoading; else loadingContent">
    <ng-content></ng-content>
  </ng-container>
  <ng-template #loadingContent>
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></span>
  </ng-template>
</button>
