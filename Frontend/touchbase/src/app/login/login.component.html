<div class="col-md-12 mt-5">
  <div class="card">
    <div class="card-body">
      <form *ngIf="!isUserLogged" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            formControlName="email"
          />
          <span class="alert alert-danger" *ngIf="getControlErrors('email')"
            >Email is required</span
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            formControlName="password"
          />
          <span class="alert alert-danger" *ngIf="getControlErrors('password')"
            >Password is required</span
          >
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>

        <div class="text-center" *ngIf="isLoginFailed">
          <span class="alert alert-danger d-block mb-2">{{ errorDetail }}</span>
          <ng-container *ngFor="let error of errors">
            <span class="alert alert-danger d-block mb-2">{{ error }}</span>
          </ng-container>
        </div>
      </form>

      <div *ngIf="isUserLogged" class="text-center">
        <span class="alert alert-success">Logged as {{ username }}</span>
      </div>
    </div>
  </div>
</div>
