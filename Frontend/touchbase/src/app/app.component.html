<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a routerLink="home" role="button" class="navbar-brand">Touch base</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto" *ngIf="isUserLogged">
        <li class="nav-item">
          <a class="nav-link" role="button" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" role="button" routerLink="contact/list"
            >Contacts</a
          >
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isUserLogged">
        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            id="dropdown-user-menu"
            data-toggle="dropdown"
            >{{ username | slice : 0 : 10 }}</a
          >

          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="dropdown-user-menu"
          >
            <button class="dropdown-item" routerLink="user/profile">
              Profile
            </button>
            <button class="dropdown-item" routerLink="user/password">
              Password
            </button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="onLogout()">Logout</button>
          </div>
        </div>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isUserLogged">
        <li class="nav-item">
          <a class="nav-link" role="button" routerLink="auth/register"
            >Sign Up</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" role="button" routerLink="auth/login">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container position-relative">
    <app-spinner [isLoading]="loading" />

    <router-outlet />
  </div>
</div>
