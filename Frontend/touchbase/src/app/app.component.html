<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a routerLink="home" class="navbar-brand">Touch base</a>

    <ul class="navbar-nav mr-auto" *ngIf="isUserLogged">
      <li class="nav-item">
        <a class="nav-link" routerLink="home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="contact/create">Create contact</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isUserLogged">
      <li class="nav-item">
        <a class="nav-link" routerLink="auth/register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="auth/login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isUserLogged">
      <li class="nav-item">
        <a class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()" routerLink="auth/login"
          >Logout</a
        >
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet />
  </div>
